flows:
  - name: default
    description: "Flujo de procesamiento con JavaScript"
    inflow:
      - name: checkJWT
        type: OAuth2Validator@v1
        description: "Verificacion de OAuth2"
      - name: validate
        type: JavaScript@v1
        description: "Validacion de tramas"
        properties:
          code: |
            if (payload) {
              payload.toUpperCase() + " procesado";
            } else {
              "Payload nulo"; // O un mensaje de error apropiado
            }
    outflow: []
    exception: []