flows:
  - name: default
    description: "Flujo de procesamiento con Velocity"
    inflow:
      - name: jsonValidator
        type: JsonSchemaValidator@v1
        description: Validacion de documento JSON
        properties:
          schema: |
            {
              "$schema": "http://json-schema.org/draft-07/schema#",
              "type": "object",
              "properties": {
                "code": {
                  "type": "string",
                  "description": "Codigo del socio de negocio"
                },
                "edad": {
                  "type": "integer",
                  "minimum": 18,
                  "description": "Edad del usuario, debe ser mayor de edad."
                }
              },
              "required": [
                "code",
                "edad"
              ],
              "additionalProperties": false 
            }
    outflow: []
    exception: []